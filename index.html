---
title: Home
---
<h1>Data Think!</h1>
/hr
<div class="feed">
	<h2>Feed</h2>
	<div class="archive">
		{% for post in site.posts %}
		<li> 
			<article class="article">
				<img class="image" src="{{ post.featured_img }}" loading="lazy" alt={{ page.alt }}>
				<div class=date>
					{{ post.date | date:"%y.%m.%d" }}
			  </div>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2> 
				{{ post.excerpt }}
			</article>
		</li>
		{% endfor %}
	</div>
</div>
